<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rate Site Usability</title>
<style>
  body {
    margin: 0;
    overflow-x: hidden;
  }

  /* Popup container */
  .iframeContainer {
    position: fixed;
    bottom: 0;
    right: 0;
    width: 550px;
    height: 500px;
    transform: translateY(100%);      /* hidden: offscreen below */
    transition: transform 0.6s ease;
    z-index: 9999999;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    border-radius: 12px 0 0 0;        /* rounded top-left */
    background: white;
    overflow: hidden;
  }

  /* Visible state (slides up flush bottom-right) */
  .iframeContainer.visible {
    transform: translateY(0);
  }

  /* Iframe styling */
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    border-radius: 12px 0 0 0;
  }

  /* Mobile adjustments */
  @media screen and (max-width: 600px) {
    .iframeContainer {
      width: 90%;
      height: 70%;
      bottom: 0;
      right: 0;
      border-radius: 12px 12px 0 0;   /* round top corners on mobile */
    }
    iframe {
      border-radius: 12px 12px 0 0;
    }
  }
</style>
</head>
<body>
<div class="iframeContainer" id="popupContainer" aria-label="Survey Popup">
  <iframe
    src="https://form.jotform.com/251625282742154"
    title="Survey Form"
    id="popupIframe"
  ></iframe>
</div>

<script>
  window.addEventListener('load', function() {
    const popupContainer = document.getElementById('popupContainer');
    const storageKey = 'popupShown';

    if (localStorage.getItem(storageKey) !== 'true') {
      setTimeout(() => {
        popupContainer.classList.add('visible');
        localStorage.setItem(storageKey, 'true');
      }, 200); // small delay for smooth effect
    }
  });
</script>
</body>
</html>
