<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chemical Resistance Guide</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #1e1e1e;
  color: #fff;
  padding: 2rem;
  max-width: 700px;
  margin: auto;
}

h3 {
  margin-top: 2rem;
}

#chemical-selector {
  position: relative;
  margin-bottom: 2rem;
}

#chemical-selector label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
}

input#chemical {
  width: 100%;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  box-shadow: 0 0 0 2px #444;
  background-color: #2a2a2a;
  color: white;
}

input#chemical:focus {
  outline: none;
  box-shadow: 0 0 0 2px #00aaff;
}

ul#suggestions {
  list-style: none;
  margin: 0;
  padding: 0;
  position: absolute;
  top: 100%;
  left: 0;
  right: 0;
  max-height: 200px;
  overflow-y: auto;
  background: #333;
  border-radius: 0 0 8px 8px;
  z-index: 10;
  border: 1px solid #444;
}

ul#suggestions li {
  padding: 0.75rem 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

ul#suggestions li:hover {
  background: #00aaff;
  color: #fff;
}

#result {
  width: 100%;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
  background: #2c2c2c;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 0.75rem 1rem;
  text-align: left;
  border-bottom: 1px solid #444;
}

th {
  background-color: #444;
  color: #ffffff;
  font-weight: bold;
}

.excellent { color: #4CAF50; font-weight: bold; }
.good { color: #8BC34A; }
.fair { color: #FFC107; }
.poor { color: #FF5722; }
.not-rec { color: #B0BEC5; }
.no-data { color: #9E9E9E; }

.hidden {
  display: none;
}

  </style>
</head>
<body>

  <div id="chemical-selector">
  <label for="chemical">Search for a chemical:</label>
  <input type="text" id="chemical" placeholder="Start typing...">
  <ul id="suggestions"></ul>
</div>

<div id="result" class="hidden">
  <h3 id="chem-name"></h3>
  <table>
    <thead>
      <tr><th>Material</th><th>Rating</th></tr>
    </thead>
    <tbody id="ratings-table"></tbody>
  </table>
</div>

    const input = document.getElementById("chemical");
    const suggestionsList = document.getElementById("suggestions");

    input.addEventListener("input", function () {
      const val = this.value.toLowerCase();
      suggestionsList.innerHTML = "";

      if (!val) return;

      const matches = Object.keys(chemicalData).filter(c => c.toLowerCase().includes(val));
      matches.forEach(chem => {
        const li = document.createElement("li");
        li.textContent = chem;
        li.onclick = () => showChemicalRatings(chem);
        suggestionsList.appendChild(li);
      });
    });

    function showChemicalRatings(chem) {
      document.getElementById("chem-name").textContent = chem;
      const ratings = chemicalData[chem];
      const tbody = document.getElementById("ratings-table");
      tbody.innerHTML = "";

      for (let material in ratings) {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.textContent = material;
        const td2 = document.createElement("td");
        td2.textContent = ratings[material];
        td2.className = ratings[material].toLowerCase().replace(" ", "-");
        tr.appendChild(td1);
        tr.appendChild(td2);
        tbody.appendChild(tr);
      }

      document.getElementById("result").classList.remove("hidden");
      suggestionsList.innerHTML = "";
      input.value = "";
    }
